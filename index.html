<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <title>Calculadora iPhone</title>
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="icon" href="icon-192.png">
    <link rel="manifest" href="manifest.json">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            margin: 0;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            overflow: hidden;
            touch-action: manipulation;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            text-size-adjust: 100%;
        }
        
        .calculator {
            width: 100%;
            max-width: 414px;
            height: 100vh;
            max-height: 896px;
            background-color: #000;
            padding: 20px;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .display {
            color: white;
            font-size: 64px;
            text-align: right;
            padding: 20px 10px;
            margin-bottom: 10px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            flex-grow: 1;
            display: flex;
            justify-content: flex-end;
            align-items: flex-end;
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 12px;
            margin-top: auto;
            padding-bottom: env(safe-area-inset-bottom);
        }
        
        button {
            height: 0;
            padding-bottom: 100%;
            border-radius: 50%;
            border: none;
            font-size: 32px;
            cursor: pointer;
            transition: all 0.1s;
            position: relative;
            outline: none;
        }
        
        button span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        button:active {
            opacity: 0.7;
            transform: scale(0.95);
        }
        
        .gray {
            background-color: #a5a5a5;
            color: #000;
        }
        
        .dark-gray {
            background-color: #333;
            color: white;
        }
        
        .orange {
            background-color: #ff9f0a;
            color: white;
        }
        
        .operator-active {
            background-color: white;
            color: #ff9f0a;
        }
        
        @supports (-webkit-touch-callout: none) {
            body {
                padding: 0;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display"><span>0</span></div>
        <div class="buttons">
            <button class="gray" id="clear"><span>AC</span></button>
            <button class="gray" id="sign"><span>+/-</span></button>
            <button class="gray" id="percent"><span>%</span></button>
            <button class="orange" id="divide"><span>÷</span></button>
            
            <button class="dark-gray" id="seven"><span>7</span></button>
            <button class="dark-gray" id="eight"><span>8</span></button>
            <button class="dark-gray" id="nine"><span>9</span></button>
            <button class="orange" id="multiply"><span>×</span></button>
            
            <button class="dark-gray" id="four"><span>4</span></button>
            <button class="dark-gray" id="five"><span>5</span></button>
            <button class="dark-gray" id="six"><span>6</span></button>
            <button class="orange" id="subtract"><span>−</span></button>
            
            <button class="dark-gray" id="one"><span>1</span></button>
            <button class="dark-gray" id="two"><span>2</span></button>
            <button class="dark-gray" id="three"><span>3</span></button>
            <button class="orange" id="add"><span>+</span></button>
            
            <button class="dark-gray" id="zero"><span>0</span></button>
            <button class="dark-gray" id="decimal"><span>.</span></button>
            <button class="dark-gray" id="backspace"><span>⌫</span></button>
            <button class="orange" id="equals"><span>=</span></button>
        </div>
    </div>

    <script>
        // Variables de estado
        let currentValue = '0';
        let previousValue = '';
        let operation = null;
        let resetScreen = false;

        // Formateador de números profesional
        const numberFormatter = new Intl.NumberFormat('en-US', {
            maximumFractionDigits: 8,
            useGrouping: true
        });

        // Elementos del DOM
        const display = document.getElementById('display');
        const clearBtn = document.getElementById('clear');
        const signBtn = document.getElementById('sign');
        const percentBtn = document.getElementById('percent');
        const decimalBtn = document.getElementById('decimal');
        const backspaceBtn = document.getElementById('backspace');
        const equalsBtn = document.getElementById('equals');
        
        // Botones numéricos
        const numberBtns = document.querySelectorAll('.dark-gray:not(#decimal):not(#backspace)');
        
        // Botones de operación
        const operationBtns = document.querySelectorAll('.orange:not(#equals)');

        // Event Listeners
        clearBtn.addEventListener('click', clear);
        signBtn.addEventListener('click', toggleSign);
        percentBtn.addEventListener('click', percentage);
        decimalBtn.addEventListener('click', addDecimal);
        backspaceBtn.addEventListener('click', backspace);
        equalsBtn.addEventListener('click', calculate);

        numberBtns.forEach(button => {
            button.addEventListener('click', () => appendNumber(button.querySelector('span').textContent));
        });

        operationBtns.forEach(button => {
            button.addEventListener('click', () => setOperation(button.querySelector('span').textContent));
        });

        // Bloqueo adicional de zoom en iOS
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });

        // Funciones
        function formatDisplay(numberStr) {
            try {
                // Si está en medio de una entrada decimal, no formatear
                if (numberStr.endsWith('.')) {
                    return numberStr;
                }
                
                // Convertir a número y formatear
                const number = parseFloat(numberStr.replace(/,/g, ''));
                return numberFormatter.format(number);
            } catch {
                return numberStr;
            }
        }

        function updateDisplay() {
            display.querySelector('span').textContent = formatDisplay(currentValue);
        }

        function appendNumber(number) {
            if (currentValue === '0' || resetScreen) {
                currentValue = '';
                resetScreen = false;
            }
            
            // Eliminar comas temporalmente para la entrada
            currentValue = currentValue.replace(/,/g, '') + number;
            updateDisplay();
        }

        function addDecimal() {
            if (resetScreen) {
                currentValue = '0';
                resetScreen = false;
            }
            
            if (!currentValue.includes('.')) {
                currentValue += '.';
                updateDisplay();
            }
        }

        function clear() {
            currentValue = '0';
            previousValue = '';
            operation = null;
            resetScreen = false;
            operationBtns.forEach(btn => btn.classList.remove('operator-active'));
            updateDisplay();
        }

        function toggleSign() {
            const number = parseFloat(currentValue.replace(/,/g, ''));
            currentValue = (number * -1).toString();
            updateDisplay();
        }

        function percentage() {
            const number = parseFloat(currentValue.replace(/,/g, ''));
            currentValue = (number / 100).toString();
            updateDisplay();
        }

        function backspace() {
            // Eliminar comas temporalmente
            let tempValue = currentValue.replace(/,/g, '');
            
            if (tempValue.length === 1 || (tempValue.length === 2 && tempValue.startsWith('-'))) {
                currentValue = '0';
            } else {
                tempValue = tempValue.slice(0, -1);
                currentValue = tempValue === '' ? '0' : tempValue;
            }
            
            updateDisplay();
        }

        function setOperation(op) {
            if (operation !== null) calculate();
            
            // Guardar valor sin comas
            previousValue = currentValue.replace(/,/g, '');
            operation = op;
            resetScreen = true;
            
            // Resaltar operador seleccionado
            operationBtns.forEach(btn => btn.classList.remove('operator-active'));
            event.target.classList.add('operator-active');
        }

        function calculate() {
            let result;
            const prev = parseFloat(previousValue);
            const current = parseFloat(currentValue.replace(/,/g, ''));
            
            if (isNaN(prev) || isNaN(current)) return;
            
            switch (operation) {
                case '+': result = prev + current; break;
                case '−': result = prev - current; break;
                case '×': result = prev * current; break;
                case '÷': result = prev / current; break;
                default: return;
            }
            
            currentValue = result.toString();
            operation = null;
            resetScreen = true;
            operationBtns.forEach(btn => btn.classList.remove('operator-active'));
            updateDisplay();
        }

        // Configuración PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js').then(registration => {
                    console.log('ServiceWorker registrado');
                }).catch(err => {
                    console.log('Error al registrar ServiceWorker:', err);
                });
            });
        }
    </script>
</body>
</html>
